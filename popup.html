<style type="text/css">
  .submitBtn span{
    float: right;
  }
  #submitBtn{
    margin: 10px 15px;
    cursor: pointer;
    background-color: #3b7af9;
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
  }
  #submitBtn:hover{
    background-color: #75a2ff;
  }
  .header, .loginWait{
    height: 50px;
  }
  .header img{
    height: 100%;
  }
  .header button{
    float: right; margin-top: 15px;
  }
  .header .sendingWait, .header .title{
    float: right;
  }
  .contents, .login{
    max-width: 600px;
    width: 100vh;
  }
  #validate{
    color: red;
    font-size: 1.3em;
  }
  table, input, select, textarea{
    width: 100%;
  }
  .hiddenItem{
    display: none;
  }
  #EmpHistory, #EduHistory{
    cursor: pointer;
  }
  #EmpHistory.hidden:after, #EduHistory.hidden:after{
    content: '+';
    float: right;
  }
  #EmpHistory.shown:after, #EduHistory.shown:after{
    content: '-';
    float: right;
  }
  #EmpHistory{
    /*background-color: gray;*/
  }
  .empDiv, .eduDiv{
    margin-left: 15px;
  }
  .empDiv p span:nth-child(2), .eduDiv p span:nth-child(2){
    position: absolute;
    left: 50%;
  }
  .mandatoryTitle:after{
    content: "  *";
  }

</style>
<div class="contents">
  <div class="login">
    <div class="header">
      <img class="imgLogin" src="images/get_started128.png">
      <div class="title">
        <!-- Node.sg -->
      </div>
    </div>
    <p>Email</p>
    <input type="text" name="email">
    <p>Password</p>
    <input type="password" name="Password">
    <div class="submitBtn">
      <span id="submitBtn">
        Login
      </span>
      <span>
        <img class="loginWait" src="images/Loading_icon.gif">
      </span>
    </div>
    <div style="float: none;"></div>
  </div>
  <div class="mainContents hiddenItem">
    <div class="header">
      <img class="scrappingWait" src="images/Loading_icon.gif">
      <img class="hiddenItem profileImg">
      <button id="btnLogout">Logout</button>
      <button id="btnSend">Send</button>
      <img class="hiddenItem sendingWait" src="images/Loading_icon.gif">
    </div>
    <div class="mainProfile">
      <div>
        <p id="validate" class="hiddenItem">Please fill out the mandatory fields.</p>
        <table class="table_1">
          <tr>
            <td class="mandatoryTitle">Prefix</td>
            <td class="mandatoryTitle">First Name</td>
            <td class="mandatoryTitle">Last Name</td>
            <!-- <td>Suffixes</td> -->
          </tr>
          <tr class="row_1">
            <td>
              <select id="Prefix">
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Dr.</option>
              </select>
            </td>
            <td>
              <input type="text" name="firstName">
            </td>
            <td>
              <input type="text" name="lastName">
            </td>
            <!-- <td>
              <input type="text" name="suffixes">
            </td> -->
          </tr>
        </table>
        <table class="table_2">
          <tr>
            <td class="mandatoryTitle">Country</td>
            <td class="mandatoryTitle">Email address</td>
            <td>Mobile Number</td>
          </tr>
          <tr class="row_2">
            <td><input type="text" name="country"></td>
            <td><input type="text" id="strEmail" name="strEmail"></td>
            <td><input type="text" name="mobileNumber"></td>
          </tr>
        </table>
        <table class="table_3">
          <tr>
            <td class="mandatoryTitle">Industry</td>
            <!-- <td>Time Zone</td> -->
          </tr>
          <tr class="row_3">
            <td>
              <input list="browsers" name="practiceArea" id="industry">
              <datalist id="browsers">
                <option value="Healthcare & Biomedical"></option>
                <option value="Tech, Media & Telecom"></option>
                <option value="Energy & Industrials"></option>
                <option value="Legal & Regulatory Affairs"></option>
                <option value="Consumer Goods & Services"></option>
                <option value="Accounting & Financial Analysis"></option>
                <option value="Financial & Business Services"></option>
                <option value="Real Estate"></option>
                <option value="Education"></option>
                <option value="Hospitality"></option>
                <!-- <option value="Industry"> -->
              </datalist>
             <!--  <select>
                <option>Healthcare & Biomedical</option>
                <option>Tech, Media & Telecom</option>
                <option>Energy & Industrials</option>
                <option>Legal & Regulatory Affairs</option>
                <option>Consumer Goods & Services</option>
                <option>Accounting & Financial Analysis</option>
                <option>Financial & Business Services</option>
                <option>Real Estate</option>
              </select> -->
            </td>
            <!-- <td><input type="text" name="timeZone"></td> -->
          </tr>
          <tr>
            <td>Job Function</td>
          </tr>
          <tr>
            <td><input type="text" id="jobsFunction" name="jobFunction"></td>
          </tr>
        </table>
        <table class="table_4">
          <tr>
            <td>Linked in Profile URL</td>
            <!-- <td>Profile Image URL</td> -->
          </tr>
          <tr>
            <td><input type="text" name="linkedinProfileUrl"><input type="hidden" name="imgProfileUrl"></td>
            <!-- <td><input type="text" name="imgProfileUrl"></td> -->
          </tr>
        </table>
        <div class="professionalSection">
          <h3>Professional Profile</h3>
          <table>
            <tr>
              <td class="mandatoryTitle">Title</td>
            </tr>
            <tr>
              <td><input type="text" name="title"></td>
            </tr>
            <tr>
              <td>English Biography</td>
            </tr>
            <tr>
              <td><textarea name="englishBiography" id="biography" rows="7"></textarea></td>
            </tr>
          </table>
        </div>
        <div class="employmentHistory">
          <h3 class="hidden" id="EmpHistory">Employment History</h3>
        </div>
        <div class="educationHistory">
          <h3 class="hidden" id="EduHistory">Education History</h3>
        </div>
        <div class="skillSets">
          <div class="mainSkills">
            
          </div>
          <div class="otherSkills">
            
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


 <script type="text/javascript" src="js/jquery.min.js"></script>
